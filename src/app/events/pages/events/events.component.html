<p-table [value]="events">
  <ng-template pTemplate="header">
    <tr>
      <th>Uuid</th>
      <th>Наименование</th>
      <th>event1</th>
      <th>event2</th>
      <th>Сегодня</th>
      <th>Вчера</th>
      <th>Позавчера</th>
      <th>Всего</th>
      <th>Первое</th>
      <th>Последнее</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
