<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>UUID</th>
      <th>Дата</th>
      <th>Посетитель</th>
      <th>IP адрес</th>
      <th>Страна</th>
      <th>Город</th>
      <th>Страница</th>
      <th>UUID Сессии</th>
      <th>ID посетителя</th>
      <th>Регион</th>
      <th>Сайт</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
  </ng-template>
</p-table>
