<p-tabView>
  <p-tabPanel header="Список переходов">
    <p-table
      [value]="[]"
      [lazy]="true"
      [paginator]="true"
      [rows]="rowsPerPage"
      selectionMode="single"
      [totalRecords]="totalRecords"
      [loading]="isLoading"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {totalRecords} entries"
      [rowsPerPageOptions]="[rowsPerPage, 10,20,50,100]"
      (onPage)="onPageChange($event)"
      dataKey="uuid"
      styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Поисковая фраза</th>
          <th>Поисковая система</th>
          <th>Дата</th>
          <th>Куда пришли</th>
          <th>Ссылающийся</th>
          <th>Сессия</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-visits>
        <tr>
          <!--      <td>{{ hit.uuid }}</td>-->
          <!--      <td>{{ hit.sessionUuid }}</td>-->
          <!--      <td>{{ hit.dateHit }}</td>-->
          <!--      <td>{{ hit.userId }}</td>-->
          <!--      <td>{{ hit.ip }}</td>-->
          <!--      <td>{{ hit.countryName }}</td>-->
          <!--      <td>{{ hit.countryId }}</td>-->
          <!--      <td>{{ hit.url }}</td>-->
          <!--      <td>{{ hit.siteId }}</td>-->
        </tr>
      </ng-template>
    </p-table>

  </p-tabPanel>
  <p-tabPanel header="По поисковикам">
    <p-table
      [value]="[]"
      [lazy]="true"
      [paginator]="true"
      [rows]="rowsPerPage"
      selectionMode="single"
      [totalRecords]="totalRecords"
      [loading]="isLoading"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {totalRecords} entries"
      [rowsPerPageOptions]="[rowsPerPage, 10,20,50,100]"
      (onPage)="onPageChange($event)"
      dataKey="uuid"
      styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Номер</th>
          <th>Поисковая система</th>
          <th>Количество</th>
          <th>Хитов в среднем</th>
          <th>График</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-visits>
        <tr>
          <!--      <td>{{ hit.uuid }}</td>-->
          <!--      <td>{{ hit.sessionUuid }}</td>-->
          <!--      <td>{{ hit.dateHit }}</td>-->
          <!--      <td>{{ hit.userId }}</td>-->
          <!--      <td>{{ hit.ip }}</td>-->
          <!--      <td>{{ hit.countryName }}</td>-->
          <!--      <td>{{ hit.countryId }}</td>-->
          <!--      <td>{{ hit.url }}</td>-->
          <!--      <td>{{ hit.siteId }}</td>-->
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
</p-tabView>
