<p-tabView>
  <p-tabPanel header="Список">
    <p-table
      [value]="[]"
      [lazy]="true"
      [paginator]="true"
      [rows]="rowsPerPage"
      selectionMode="single"
      [totalRecords]="totalRecords"
      [loading]="isLoading"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {totalRecords} entries"
      [rowsPerPageOptions]="[rowsPerPage, 10,20,50,100]"
      (onPage)="onPageChange($event)"
      dataKey="uuid"
      styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Наименование</th>
          <th>UserAgent</th>
          <th>Сегодня 02.10.2024</th>
          <th>Вчера 01.10.2024</th>
          <th>Позавчера 30.09.2024</th>
          <th>Всего</th>
          <th>Последний хит</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-visits>
        <tr>
          <!--      <td>{{ hit.uuid }}</td>-->
          <!--      <td>{{ hit.sessionUuid }}</td>-->
          <!--      <td>{{ hit.dateHit }}</td>-->
          <!--      <td>{{ hit.userId }}</td>-->
          <!--      <td>{{ hit.ip }}</td>-->
          <!--      <td>{{ hit.countryName }}</td>-->
          <!--      <td>{{ hit.countryId }}</td>-->
          <!--      <td>{{ hit.url }}</td>-->
          <!--      <td>{{ hit.siteId }}</td>-->
        </tr>
      </ng-template>
    </p-table>

  </p-tabPanel>
  <p-tabPanel header="Круговая диаграмма">
    <p-table
      [value]="[]"
      [lazy]="true"
      [paginator]="true"
      [rows]="rowsPerPage"
      selectionMode="single"
      [totalRecords]="totalRecords"
      [loading]="isLoading"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {totalRecords} entries"
      [rowsPerPageOptions]="[rowsPerPage, 10,20,50,100]"
      (onPage)="onPageChange($event)"
      dataKey="uuid"
      styleClass="p-datatable-sm p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Номер</th>
          <th>Поисковая система</th>
          <th>Количество</th>
          <th>Хитов в среднем</th>
          <th>График</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-visits>
        <tr>
          <!--      <td>{{ hit.uuid }}</td>-->
          <!--      <td>{{ hit.sessionUuid }}</td>-->
          <!--      <td>{{ hit.dateHit }}</td>-->
          <!--      <td>{{ hit.userId }}</td>-->
          <!--      <td>{{ hit.ip }}</td>-->
          <!--      <td>{{ hit.countryName }}</td>-->
          <!--      <td>{{ hit.countryId }}</td>-->
          <!--      <td>{{ hit.url }}</td>-->
          <!--      <td>{{ hit.siteId }}</td>-->
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Графики">
  </p-tabPanel>
  <p-tabPanel header="Хиты поисковиков">

      [lazy]="true"

      [loading]="isLoading"

      (onPage)="onPageChange($event)"

          <!--      <td>{{ hit.userId }}</td>-->
          <!--      <td>{{ hit.ip }}</td>-->
          <!--      <td>{{ hit.countryName }}</td>-->
          <!--      <td>{{ hit.countryId }}</td>-->

    </p-table>
  </p-tabPanel>

</p-tabView>
